{% set name = "xmscore" %}
{% set version = "1.0.18" %}
{% set sha256 = "0b8b4ba7c69a1a482994f8e1973e2264f7bb5e5e0f99d2d858dd9880cbdb7c61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - boost =1.65.1
    - cxxtest >=4.0.0

test:
  source_files:
    - build/runner{% if win %}.exe{% endif %}
  commands:
    - {% if unix %}build/runner{% else %}build\runner{% endif %}

about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
