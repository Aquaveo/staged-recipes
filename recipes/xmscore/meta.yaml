{% set name = "xmscore" %}
{% set version = "1.0.16" %}
{% set sha256 = "e765dc2f9b39bb9f3316890f47c530ffddb853ea31737020ed81d3c122843b19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake >=3.0.0
    - boost =1.65.1
    - cxxtest >=4.0.0

  run:
    - python

test:
  commands:
    - runner

about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for xms libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
