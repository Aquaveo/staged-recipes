{% set name = "xmscore" %}
{% set version = "1.0.18" %}
{% set sha256 = "42b7068cb41bdb84fa84d7c3c0522dffba8cf960252ca7d02243694ebbaf774c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake >=3.0.0
    - boost =1.65.1
    - cxxtest >=4.0.0

test:
  source_files:
    - build/runner{% if win %}.exe{% endif %}
  commands:
    - {% if unix %}build/runner{% else %}build\runner{% endif %}

about:
  home: aquaveo.com
  license: XMSNG
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
