{% set name = "xmscore" %}
{% set version = "3.0.6" %}
{% set sha256 = "24579a74df7dc9af81e15c0e935d69c9949da78ea4ba115bf7ec15e3c3b1b40e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Aquaveo/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  string: py{{ python }}

requirements:
  host:
    - python {{ python }}
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - boost =1.67
    - pybind11 >=2.2.2
  run:
    - python {{ python }}
    - numpy

test:
  source_files:
    - _package/*.py
    - _package/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./_package/tests
  imports:
    - xms.core


about:
  home: aquaveo.com
  license: BSD2
  license_file: LICENSE
  summary: 'Support library for XMS libraries and products.'
  doc_url: 'https://aquaveo.github.io/xmscore/'
  dev_url: 'https://github.com/Aquaveo/xmscore'

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
